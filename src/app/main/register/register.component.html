<div class="center">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="txt_field">
            <input type="text" name="fname" id="fname" formControlName="fname" required>
            <span></span>
            <label for="text">First Name</label>
        </div>
        <div class="txt_field">
            <input type="text" name="lname" id="lname" formControlName="lname" required>
            <span></span>
            <label for="text">Last Name</label>
        </div>
        <div class="txt_field">
            <input type="email" name="email" id="email" formControlName="email" required>
            <span></span>
            <label for="text">Email</label>
        </div>
       <div class="txt_field">
        <input type="password" name="password" id="password" formControlName="password" required>
        <span></span>
        <label for="">Password</label>
       </div> 
       <div class="txt_field">
        <input type="password" name="confirm_password" id="confirm_password" formControlName="confirm_password" required>
        <span></span>
        <label for="">Confirm Password</label>
       </div> 
       <input [ngClass]="isFormValid() ? 'enableRegister': 'disableRegister'" type="submit" value="Register" [disabled]="!isFormValid()">
       <div class="login_link">
        Already have an account? <a routerLink="/">Login</a>
       </div>
    </form>
</div>
